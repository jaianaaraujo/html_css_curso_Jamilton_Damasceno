<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox - Layout</title>

    <style  type="text/css">
     #conteudo{
         background-color:  #dcdcdc;
         height: 500px;
         width: 800px;
         display: flex; 
     }


     .item{
         background-color: #fff;
         border: 1px solid gray;
         height: 100px;
         width: 100px; 
     }

     .item1{
flex-grow: 1 ; /* proporção de espaço ocupado por um item, tentará ocupar o espaçamento da tela */
     }

  /*  .ordem1{
       order: 1;
   }

   .ordem4{
       order: 4;
   } */

    </style>
</head>
<body>
    <h1>Flexbox</h1>
    <div id="conteudo">
       <div class="item ordem4">01</div>
       <div class="item  item1">02</div>
       <div class="item">03</div>
       <div class="item ordem1">04</div>
    </div>
</body>
</html>
