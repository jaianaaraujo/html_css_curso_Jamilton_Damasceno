<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Div são usadas para organizar o conteúdo do seu site, ela ocupa todo o espaçamento da tela, ela é um elemento do tipo BLOCK -->
    <div id="topo">
        <img src="http://pngimg.com/uploads/amazon/amazon_PNG5.png" alt="" width="100px
        ">

        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>


    <div id="conteudo">
        <div class="produto">
            Produto 1 
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>
    </div>


    <div id="rodape">
        Todos os direitos reservado
    </div>


    <!-- USO DO SPAN -->

    <span id="assinatura"> <!-- O Span é inline, ou seja, ele agrupa seus elementos linha a linha -->
        Jamilton
    </span>

    <span> <!-- O span coloca em linha, uma ao lado da outra, diferente da div -->
        Damasceno
    </span>
</body>
</html>
