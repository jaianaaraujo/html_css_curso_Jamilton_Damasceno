1) O QUE É DISPLAY?

display é a propriedade mais importante do CSS para controlar o layout. Cada elemento tem um valor padrão para o display dependendo de seu tipo. O valor padrão na maioria dos elementos é normalmente block ou inline. Um elemento com valor block é chamado de elemento de nível de bloco ou apenas elemento de bloco. Um elemento com valor inline é sempre chamado de elemento de linha.



2) ELEMENTOS BLOCO

+ Inline = Isso faz com que um elemento de nivel de bloco funcione como um elemento em linha. A largura do elemento é de acordo com o seu conteúdo, e ele fica um do lado do outro (um de frente para o outro) 
Ex: a, span, img

+ Block = Isso faz com que um elemento em linha funcione como um elemento de nivel bloco. O comportamento deles, tomam toda a tela e fica um debaixo do outro
Ex: h1, p, table


+ Inline-block = Ele é hibrido. Isso faz com que um elemento de nivel de bloco flua com um elemento em linha e, ao mesmo tempo, mantém as outras caracteristicas de um elemento de nivel bloco. Comportamento: A largura conforme o conteúdo, mas os elementos ficam um debaixo do outro
