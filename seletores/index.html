<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Seletores de Classes</title>
</head>
<body>

<!-- NAVEGAÇÃO -->
    <nav>
        <strong><a href="www.link1.com">Primeiro link</a></strong>
        <a href="www.link2.com">Segundo link</a>
        </nav>
        <p>Parágrafo com um <a href="www.link3.com">terceiro link</a> </p>

<!-- Class noticias -->   
    <section class="noticias">
    <h2>Notícias</h2>   
    </section>

<!-- ID BAHIA -->
    <section>
        <h2 id="bahia">Da Bahia</h2>
    </section>

    <!-- PARAGRAFOS - AJACENTE NO CSS -->
   
    <div>
        <p>Primeiro parágrafo</p>
        </div>
        <p>Segundo parágrafo</p>
        <p>Terceiro parágrafo</p>

    <!--SELETORES COMBINADOS NO CSS  -->
    <h2>Subtítulo sem estilo</h2>
    <h2 class="subtitulo">Subtítulo em vermelho</h2>
       
</body>
</html>
