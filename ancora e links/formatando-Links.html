<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Links</title>

    <style type="text/css">

/* LINKS NÃO VISITADOS */
a{
    text-decoration: none;
    padding: 5px 10px;
}
a:link{
color: #b9c941;
}

/* LINKS NÃO VISITADOS */

a:visited {
 color: #c0c0c0;
}

/* HOVER - QUANDO PASSA O CURSOR SOBRE O LINK */

a:hover{
    color: #ffffff;
    background-color: rgb(160, 150, 44);
}

/* LINKS ATIVOS, QUANDO CLICA NO LINK */

a:active{
    color: red;
}
    </style>
</head>
<body>
    <a href="https://www.google.com/"> Google</a> |
    <a href="https://www.tecmundo.com.br/"> TecMundo</a> |
    <a href="https://www.megacurioso.com.br/"> Mega Curioso</a> |
</body>
</html>
